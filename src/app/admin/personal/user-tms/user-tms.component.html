<nz-breadcrumb>
  <nz-breadcrumb-item> Personal</nz-breadcrumb-item>
  <nz-breadcrumb-item> Dữ liệu vào ra </nz-breadcrumb-item>
</nz-breadcrumb>
<br />
<dx-data-grid
  id="gridContainer"
  [dataSource]="attendances"
  [showBorders]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [allowColumnResizing]="true"
  [columnResizingMode]="'widget'"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-export [enabled]="true"></dxo-export>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>

  <dxo-toolbar>
    <dxi-item
      location="before"
      name="addRowButton"
      showText="always"
    ></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column
    dataField="date"
    dataType="date"
    caption="Ngày cấp"
    format="yyyy-MM-dd"
  ></dxi-column>
  <dxi-column dataField="day" caption="Thứ"></dxi-column>
  <dxi-column dataField="shift" caption="Shift"></dxi-column>
  <dxi-column
    dataField="firstInTime"
    dataType="date"
    format="HH:mm:ss"
    caption="Thời gian vào"
  ></dxi-column>
  <dxi-column
    dataField="lastOutTime"
    dataType="date"
    format="HH:mm:ss"
    caption="Thời gian ra"
  ></dxi-column>
  <dxi-column dataField="status" caption="Trạng thái"></dxi-column>
</dx-data-grid>
