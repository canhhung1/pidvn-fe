<nz-breadcrumb>
  <nz-breadcrumb-item> QA </nz-breadcrumb-item>
  <nz-breadcrumb-item> IQC Request</nz-breadcrumb-item>
</nz-breadcrumb>
<br />

<nz-collapse>
  <nz-collapse-panel nzHeader="Tìm kiếm" [nzActive]="true" [nzShowArrow]="true">
    <div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
      <div nz-col nzXs="12" nzSm="12" nzLg="6">
        <label nzXs="24" nzSm="24" nzLg="24">Request No</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <input
            type="text"
            nz-input
            placeholder="Request No"
            [(ngModel)]="searchVo.requestNo"
          />
        </div>
      </div>

      <div nz-col nzXs="12" nzSm="12" nzLg="6">
        <label nzXs="24" nzSm="24" nzLg="24">Invoice</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <input
            type="text"
            nz-input
            placeholder="Invoice"
            [(ngModel)]="searchVo.invoice"
          />
        </div>
      </div>

      <div nz-col nzXs="12" nzSm="12" nzLg="6">
        <label nzXs="24" nzSm="24" nzLg="24">IQC Status</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <nz-select
            nzAllowClear
            nzPlaceHolder="IQC Status"
            [(ngModel)]="searchVo.status"
          >
            <nz-option nzLabel="Chờ xử lý" nzValue="1"></nz-option>
            <nz-option nzLabel="Đang xử lý" nzValue="2"></nz-option>
            <nz-option nzLabel="Đã xử lý" nzValue="3"></nz-option>
          </nz-select>
        </div>
      </div>

      <div nz-col nzXs="12" nzSm="12" nzLg="6">
        <label nzXs="24" nzSm="24" nzLg="24">Ngày tạo</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <nz-range-picker nzFormat="yyyy-MM-dd" ngModel (ngModelChange)="onChange($event)"
            (nzOnCalendarChange)="onCalendarChange($event)">
          </nz-range-picker>
        </div>
      </div>
    </div>
    <div
      nz-row
      nzJustify="end"
      nzAlign="middle"
      [nzGutter]="24"
      style="margin-top: 10px"
    >
      <div nz-col nzXs="24" nzSm="24" nzLg="24">
        <button nz-button nzType="primary" style="float: right" (click)="onSearch()">Search</button>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>

<br />

<nz-table
  #iqcRequestTable
  nzSize="small"
  [nzBordered]="true"
  [nzData]="iqcRequests"
  [nzFrontPagination]="true"
  nzTableLayout="fixed"
  style="margin-top: 5px"
  [nzScroll]="{ x: '1100px' }"
>
  <thead>
    <tr>
      <th class="text-center">Request No</th>
      <th class="text-center">Invoice</th>
      <th class="text-center">Supplier</th>
      <th class="text-center">IQC Status</th>
      <th class="text-center">Người request</th>
      <th class="text-center">Ngày tạo</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of iqcRequestTable.data">
      <td (click)=" item.status != 1 ? redirectResultMaster(item) : ''">{{ item.requestNo }}</td>
      <td>{{ item.invoice }}</td>
      <td>{{ item.supplier }}</td>
      <td
        [ngClass]="{
          'text-danger': item.status == 1,
          'text-success': item.status == 2,
          'text-primary': item.status == 3
        }"
        style="font-weight: bold"
      >
        {{ item.statusName }}
      </td>
      <td>{{ item.requestedByName }}</td>
      <td class="text-center">
        {{ item.createdAt | date: "yyyy-MM-dd HH:mm" }}
      </td>
      <td class="text-center">
        <button *ngIf="item.status == 1" nz-button nzType="default" (click)="handleRequest(item)">
          Tiếp nhận
        </button>
        <a *ngIf="item.status != 1" nz-button nzType="link" (click)="redirectResultMaster(item)">Chi tiết</a>
      </td>
    </tr>
  </tbody>
</nz-table>
