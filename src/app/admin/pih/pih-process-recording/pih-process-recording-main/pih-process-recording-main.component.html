<nz-breadcrumb>
  <nz-breadcrumb-item> PIH </nz-breadcrumb-item>
  <nz-breadcrumb-item> Process Recording (Dây đồng) </nz-breadcrumb-item>
</nz-breadcrumb>

<br />
<div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="8">
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <div
      class="item import"
      routerLink="/admin/pih/pih-process-recording/insert"
    >
      <img src="./../../../../../../assets/images/coil.png" alt="" />
      <h6>Thay cuộn dây đồng</h6>
      <h4>Insert Coil</h4>
    </div>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <div
      class="item new"
      routerLink="/admin/pih/pih-process-recording/label-change"
    >
      <img src="./../../../../../../assets/images/new.png" alt="" />
      <h6>Tem mới</h6>
      <h4>New Label</h4>
    </div>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <div
      class="item change-model"
      routerLink="/admin/pih/pih-process-recording/model-change"
    >
      <img src="./../../../../../../assets/images/replace.png" alt="" />
      <h6>Đổi model</h6>
      <h4>Change Model</h4>
    </div>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <div
      class="item traceability"
      routerLink="/admin/pih/pih-process-recording/traceability"
    >
      <img src="./../../../../../../assets/images/traceability.png" alt="" />
      <h6>Truy vết dữ liệu</h6>
      <h4>Traceability</h4>
    </div>
  </div>
  
</div>
