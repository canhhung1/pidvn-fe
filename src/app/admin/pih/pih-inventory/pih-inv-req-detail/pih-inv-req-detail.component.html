<nz-table
  #basicTable
  [nzData]="['']"
  nzFrontPagination="false"
  nzBordered
  nzSize="small"
>
  <thead>
    <tr>
      <th>
        <label style="font-weight: bold">Mã kiểm kê:</label>
        <label style="font-weight: bold; color: green"> {{requestNo}} </label>
      </th>
      <th style="text-align: right">
        <button nz-button nzType="primary" (click)="openScanInventoryModal()">
          <span nz-icon nzType="qrcode"></span>
          Scan kiểm kê
        </button>
      </th>
    </tr>
  </thead>
</nz-table>

<nz-tabset style="margin-top: -25px">
  <nz-tab nzTitle="Dữ liệu kiểm kê">
    <dx-data-grid
      keyExpr="id"
      [dataSource]="inventoryData"
      [showColumnLines]="true"
      [showRowLines]="true"
      [showBorders]="true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [rowAlternationEnabled]="true"
      (onExporting)="onExportClient($event)"
    >
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-export [enabled]="true"></dxo-export>

      <dxo-toolbar>
        <dxi-item location="before">
          <!-- <span class="ivt-data" style="color: blue"
            >Danh sách NVL thực tế kiểm kê</span
          > -->
        </dxi-item>

        <dxi-item name="exportButton"></dxi-item>
      </dxo-toolbar>

      <dxi-column dataField="partNo" caption="Part No"></dxi-column>
      <dxi-column dataField="lotNo" caption="Lot No"></dxi-column>
      <dxi-column dataField="qty" caption="Qty" format="#,##0"></dxi-column>
      <dxi-column
        dataField="createdAt"
        caption="Date"
        dataType="date"
        format="yyyy-MM-dd HH:mm:ss"
      ></dxi-column>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      >
      </dxo-pager>
    </dx-data-grid>
  </nz-tab>
  <nz-tab nzTitle="Summary">
    <dx-data-grid
      [dataSource]="inventoryData"
      keyExpr="id"
      [showColumnLines]="true"
      [showRowLines]="true"
      [showBorders]="true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [rowAlternationEnabled]="true"
    >
      <dxo-export [enabled]="true"></dxo-export>
      <dxo-paging [pageSize]="15"></dxo-paging>
      <dxo-filter-row [visible]="true"></dxo-filter-row>

      <dxi-column
        dataField="partNo"
        caption="Part No"
        [groupIndex]="0"
      ></dxi-column>
      <dxi-column dataField="lotNo" caption="Lot No"></dxi-column>
      <dxi-column
        dataField="qty"
        caption="Qty"
        dataType="number"
        format="#,##0"
      ></dxi-column>

      <dxo-summary>
        <dxi-group-item
          column="partNo"
          summaryType="count"
          displayFormat="{0} boxes"
        >
        </dxi-group-item>
        <dxi-group-item
          column="qty"
          summaryType="sum"
          [showInGroupFooter]="false"
          [alignByColumn]="true"
          displayFormat="Total: {0}"
          valueFormat="#,##0"
        >
        </dxi-group-item>
      </dxo-summary>

      <dxi-sort-by-group-summary-info
        summaryItem="count"
      ></dxi-sort-by-group-summary-info>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      >
      </dxo-pager>
    </dx-data-grid>
  </nz-tab>


  <nz-tab nzTitle="Chênh lệch thực tế / lý thuyết">
    
  </nz-tab>



</nz-tabset>

<nz-modal
  [(nzVisible)]="isOpenScanInventoryModal"
  nzTitle="Dữ liệu scan kiểm kê"
  nzWidth="750px"
>
  <ng-container *nzModalContent>
    <nz-table
      [nzData]="['']"
      nzFrontPagination="false"
      nzBordered
      nzSize="small"
      style="margin-top: -15px"
    >
      <thead>
        <tr>
          <th>
            <input
              id="labelIpt"
              #labelIpt
              nz-input
              placeholder="Scan tem NVL"
              (keydown.enter)="scanLabel($event)"
              (click)="labelIpt.select()"
              autocomplete="off"
              autofocus="true"
            />
          </th>
        </tr>
      </thead>
    </nz-table>
    <nz-table
      #labelTable
      nzSize="small"
      nzBordered
      [nzData]="listLotsScanned"
      style="margin-top: -20px"
    >
      <thead>
        <tr>
          <th>Part No</th>
          <th>Lot No</th>
          <th>Qty (Tồn)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of labelTable.data">
          <td>
            <label>{{ data.partNo }}</label>
          </td>
          <td>
            <label>{{ data.lotNo }}</label>
          </td>
          <td class="editable-row" style="text-align: right">
            <div
              class="editable-cell"
              [hidden]="lotNoEdit === data.lotNo"
              (click)="startEdit(data)"
            >
              {{ data.qty | number : "1.0-3" }}
            </div>
            <input
              #importQtyIpt
              [hidden]="lotNoEdit !== data.lotNo"
              type="number"
              nz-input
              [(ngModel)]="data.qty"
              (blur)="stopEdit()"
            />
          </td>
          <td
            style="text-align: center"
            nz-popconfirm
            nzPopconfirmTitle="Có chắc chắn xóa không ?"
            (nzOnConfirm)="deleteLabelScanned(data)"
            nzPopconfirmPlacement="top"
            nzRight
          >
            <a style="color: red; font-weight: bold">Xóa</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeScanInventoryModal()">
      Hủy
    </button>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isLoadingSaveInventoryData"
      (click)="saveInventoryData()"
    >
      Lưu dữ liệu
    </button>
  </div>
</nz-modal>

<nz-modal
  [(nzVisible)]="isOpenResultSaveInventoryModal"
  nzTitle="Kết quả lưu kiểm kê"
  nzWidth="750px"
  (nzOnCancel)="isOpenResultSaveInventoryModal=false"
  (nzOnOk)="isOpenResultSaveInventoryModal=false"
>
  <ng-container *nzModalContent>
    <nz-table id="result-save-inventory" [nzSize]="'small'" [nzData]="['']" nzFrontPagination="false" nzBordered>
      <thead>
        <tr>
          <th width="50%">Các box lưu thành công</th>
          <th width="50%">Các box duplicate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>
                <ul>
                    <li *ngFor="let data of resultSaveInventoryData?.resultOK">
                        <span style="font-weight: bold; background: #e8f2db; color: green">{{data.lotNo}}</span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li *ngFor="let data of resultSaveInventoryData?.resultNG">
                        <span style="font-weight: bold; background: #fce1e1; color: red;">{{data.lotNo}}</span>
                    </li>
                </ul>
            </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>

    <button
      nz-button
      nzType="default"
      (click)="isOpenResultSaveInventoryModal = false"
    >
      Đóng
    </button>
  </div> -->
</nz-modal>
