<nz-breadcrumb>
  <nz-breadcrumb-item> Relay Factory</nz-breadcrumb-item>
  <nz-breadcrumb-item> Phòng Sạch </nz-breadcrumb-item>
  <nz-breadcrumb-item> Đổi QA Card </nz-breadcrumb-item>
</nz-breadcrumb>
<br />
<nz-tag [nzColor]="'blue'"
  >Hệ thống sẽ chuyển NVL còn trong xe NVL (LINE-WH) sang QA Card mới</nz-tag
>
<nz-collapse style="margin-top: 10px">
  <nz-collapse-panel nzHeader="QA Card" [nzActive]="true" [nzShowArrow]="true">
    <div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
      <div nz-col nzXs="12" nzSm="12" nzLg="12">
        <label nzXs="24" nzSm="24" nzLg="24">QA Card cũ:</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <input
            #oldQaCardIpt
            nz-input
            placeholder="QA Card cũ"
            [(ngModel)]="oldQaCard"
            (keydown.enter)="scanOldQaCard($event)"
            (click)="oldQaCardIpt.select()"
          />
        </div>
      </div>
      <div nz-col nzXs="12" nzSm="12" nzLg="12">
        <label nzXs="24" nzSm="24" nzLg="24">QA Card mới:</label>
        <div nzXs="24" nzSm="24" nzLg="24">
          <input
            #newQaCardIpt
            nz-input
            placeholder="QA Card mới"
            [(ngModel)]="newQaCard"
            (click)="newQaCardIpt.select()"
          />
        </div>
      </div>
    </div>
    <br />
    <div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
      <div nz-col nzXs="12" nzSm="12" nzLg="4">
        <button
          nz-button
          nzType="primary"
          (click)="changeQACard()"
          [nzLoading]="isLoading"
        >
          Chuyển QA Card
        </button>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
