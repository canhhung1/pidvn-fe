<button nz-button (click)="onExportBtn()" style="margin-bottom: 10px;">Export</button>

<nz-table #detailTable nzBordered nzSize="small" [nzData]="detailsData" [nzFrontPagination]="true">
  <thead>
    <tr>
      <th class="text-center">Line</th>
      <th class="text-center">Master</th>
      <th class="text-center">Model Type</th>
      <th class="text-center">Model</th>
      <th class="text-center">Lý do</th>
      <th class="text-center">Thực hiện</th>
      <th class="text-center">Giá trị</th>
      <th class="text-center">Thời gian</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of detailTable.data">
      <td>{{ data.line }}</td>
      <td>{{ data.master }}</td>
      <td>{{ data.modelType }}</td>
      <td>{{ data.model }}</td>
      <td>{{ data.reasonName }}</td>
      <td>{{ data.userName }}</td>
      <td 
        *ngIf="data.itemUnit == 1" 
          [ngClass]="{
            'text-center': true,
            invalid:
              data.a1 < data.a1Min || data.a1 > data.a1Max
          }">
        {{ data.a1 | number: "1.0-3" }}
      </td>
      <td 
        *ngIf="data.itemUnit == 2" 
          [ngClass]="{
            'text-center': true,
            invalid: data.a1 == 'NG'
          }">
        {{ data.a1 }}
      </td>
      <td class="text-center">
        {{ data.createdAt | date: "yyyy-MM-dd HH:mm:ss" }} - ({{ data.shift }})
      </td>
    </tr>
  </tbody>
</nz-table>
