<nz-breadcrumb>
  <nz-breadcrumb-item>Home</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>Drawing Control</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Project</nz-breadcrumb-item>
</nz-breadcrumb>

<nz-collapse>
  <nz-collapse-panel
    [nzHeader]="'Tìm kiếm'"
    [nzActive]="true"
    [nzShowArrow]="true"
  >
    <div nz-row nzJustify="start" [nzGutter]="24">
      <div nz-col nzXs="24" nzSm="12" nzLg="3">
        <nz-date-picker nzMode="year" nzPlaceHolder="Year" style="width: 100%;"></nz-date-picker>
      </div>
      <div nz-col nzXs="24" nzSm="12" nzLg="3">
        <dx-select-box
          label="Project Type"
          labelLocation="left"
          showColonAfterLabel="true"
          [labelMode]="'floating'"
          displayExpr="name"
          valueExpr="id"
          [dataSource]="projectTypes"
          [showClearButton]="true"
        ></dx-select-box>
      </div>
      <div nz-col nzXs="24" nzSm="12" nzLg="3">
        <dx-select-box
          label="Product"
          labelLocation="left"
          showColonAfterLabel="true"
          [labelMode]="'floating'"
          [displayExpr]="displayProduct"
          valueExpr="id"
          [dataSource]="products"
          [showClearButton]="true"
          [searchEnabled]="true"
          [dropDownOptions]="{ width: '250px' }"
        ></dx-select-box>
      </div>
      <div nz-col nzXs="24" nzSm="12" nzLg="3">
        <dx-select-box
          label="Main P.I.C"
          labelLocation="left"
          showColonAfterLabel="true"
          [labelMode]="'floating'"
          [displayExpr]="displayPersonInChargeName"
          valueExpr="id"
          [dataSource]="users"
          [showClearButton]="true"
          [searchEnabled]="true"
          [dropDownOptions]="{ width: '250px' }"
        ></dx-select-box>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
<dx-data-grid
  style="margin-top: 10px"
  keyExpr="id"
  #projectGrid
  [dataSource]="projects"
  [showColumnLines]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
  (onRowClick)="onRowClick($event)"
>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxo-toolbar>
    <dxi-item location="before">
      <button nz-button nzType="primary" (click)="openProjectInsertModal()">
        <span nz-icon nzType="plus"></span>
        New Project
      </button>
    </dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="projectNo" caption="Project No"></dxi-column>
  <dxi-column dataField="projectName" caption="Project Name"></dxi-column>
  <dxi-column dataField="projectTypeName" caption="Project Type"></dxi-column>
  <dxi-column dataField="product" caption="Product"></dxi-column>
  <dxi-column
    dataField="createdAt"
    caption="Created Date"
    dataType="date"
    format="yyyy-MM-dd HH:mm"
  ></dxi-column>
  <dxi-column dataField="status" caption="Status"></dxi-column>
  <dxi-column dataField="personInChargeName" caption="Main P.I.C"></dxi-column>
</dx-data-grid>

<nz-modal [(nzVisible)]="isOpenProjectInsertModal" nzTitle="Project">
  <ng-container *nzModalContent>
    <nz-table
      [nzData]="['']"
      nzSize="small"
      nzBordered
      nzFrontPagination="false"
    >
      <tbody>
        <tr>
          <td><label>Project No</label></td>
          <td>
            <input
              nz-input
              placeholder="Control No"
              [(ngModel)]="project.projectNo"
            />
          </td>
        </tr>
        <tr>
          <td><label>Project Name</label></td>
          <td>
            <input
              nz-input
              placeholder="Project Name"
              [(ngModel)]="project.projectName"
            />
          </td>
        </tr>
        <tr>
          <td><label>Project Type</label></td>
          <td>
            <nz-select
              nzPlaceHolder="Project Type"
              style="width: 100%"
              [(ngModel)]="project.projectTypeId"
            >
              <nz-option
                *ngFor="let type of projectTypes"
                [nzValue]="type.id"
                [nzLabel]="type.name"
              >
              </nz-option>
            </nz-select>
          </td>
        </tr>
        <tr>
          <td><label>P.I.C</label></td>
          <td>
            <nz-select
              nzPlaceHolder="Person InCharge"
              style="width: 100%"
              [(ngModel)]="project.personInChargeId"
              nzShowSearch
              nzAllowClear
            >
              <nz-option
                *ngFor="let personInCharge of users"
                [nzValue]="personInCharge.username"
                [nzLabel]="
                  personInCharge.username + ' - ' + personInCharge.name
                "
              >
              </nz-option>
            </nz-select>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
  <div *nzModalFooter>
    <button
      nz-button
      nzType="default"
      (click)="isOpenProjectInsertModal = false"
    >
      Đóng
    </button>
    <button nz-button nzType="primary" (click)="onInsertProject()">Save</button>
  </div>
</nz-modal>
