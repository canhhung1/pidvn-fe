<button nz-button nzType="primary" (click)="openCreateIqcRequestModal()">
  Tạo request IQC hàng quá 6 tháng
</button>
<nz-modal
  [(nzVisible)]="isOpenCreateIqcRequestModal"
  nzTitle="Scan hàng IQC"
  nzWidth="900px"
>
  <ng-container *nzModalContent>
    <table id="scanTbl">
      <tbody>
        <tr>
          <td style="width: 15%">
            <label style="font-weight: bold">QR Code</label>
          </td>
          <td>
            <input
              #qrIpt
              nz-input
              placeholder="Scan mã QR code"
              (keydown.enter)="scanLabel($event)"
              (keydown.tab)="scanLabel($event)"
              (click)="qrIpt.select()"
              autocomplete="off"
            />
          </td>
          <td style="width: 15%"><label>Boxes</label> : {{iqcLots.length}}</td>
        </tr>
      </tbody>
    </table>
    <br />
    <dx-data-grid
      keyExpr="id"
      [dataSource]="iqcLots"
      [showColumnLines]="true"
      [showRowLines]="true"
      [showBorders]="true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [rowAlternationEnabled]="true"
    >
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column dataField="model" caption="Model"></dxi-column>
      <dxi-column dataField="lotGroup" caption="LotGroup" [groupIndex]="0"></dxi-column>
      <dxi-column dataField="lotNo" caption="LotNo"></dxi-column>

      <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

      <dxo-summary>
        <dxi-group-item
          column="lotNo"
          summaryType="count"
          displayFormat="{0} Lot"
        >
        </dxi-group-item>
      </dxo-summary>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      >
      </dxo-pager>
    </dx-data-grid>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default">Đóng</button>
    <button nz-button nzType="primary" (click)="createRequest()" >Tạo request</button>
  </div>
</nz-modal>
