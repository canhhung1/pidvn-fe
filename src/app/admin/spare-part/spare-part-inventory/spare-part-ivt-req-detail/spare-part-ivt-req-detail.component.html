<nz-table
  #basicTable
  [nzData]="['']"
  nzFrontPagination="false"
  nzBordered
  nzSize="small"
>
  <thead>
    <tr>
      <th>
        <label style="font-weight: bold">Mã kiểm kê:</label>
        <label style="font-weight: bold; color: green"> {{ requestNo }} </label>
      </th>
      <th style="text-align: right">
        <button nz-button nzType="primary" (click)="openScanInventoryModal()">
          <span nz-icon nzType="qrcode"></span>
          Scan kiểm kê
        </button>
      </th>
    </tr>
  </thead>
</nz-table>

<dx-data-grid
  keyExpr="id"
  [dataSource]="inventoryData"
  [showColumnLines]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
  [rowAlternationEnabled]="true"
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-export [enabled]="true"></dxo-export>

  <dxo-toolbar>
    <dxi-item location="before">
      <!-- <span class="ivt-data" style="color: blue"
            >Danh sách NVL thực tế kiểm kê</span
          > -->
    </dxi-item>

    <dxi-item name="exportButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="partNo" caption="Part No"></dxi-column>
  <dxi-column dataField="qty" caption="Qty" format="#,##0"></dxi-column>
  <dxi-column dataField="whUserCode" caption="User"></dxi-column>
  <dxi-column
    dataField="createdAt"
    caption="Date"
    dataType="date"
    format="yyyy-MM-dd HH:mm:ss"
  ></dxi-column>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  >
  </dxo-pager>
</dx-data-grid>

<nz-modal
  [(nzVisible)]="isOpenScanInventoryModal"
  nzTitle="Dữ liệu scan kiểm kê"
  nzWidth="750px"
>
  <ng-container *nzModalContent>
    <nz-table
      [nzData]="['']"
      nzFrontPagination="false"
      nzBordered
      nzSize="small"
      style="margin-top: -15px"
    >
      <thead>
        <tr>
          <th width="10%">Part</th>
          <th width="55%">
            <input
              id="labelIpt"
              #labelIpt
              nz-input
              placeholder="Part Number"
              (keydown.enter)="scanLabel($event)"
              (click)="labelIpt.select()"
              autocomplete="off"
              autofocus="true"
            />
          </th>
          <th width="10%">Qty</th>
          <th width="15%">
            <input #qtyIpt type="number" nz-input autocomplete="off" min="0" />
          </th>
          <th width="10%">
            <button
              nz-button
              nzType="primary"
              style="background: green; border: green"
              (click)="addToListInventoryData()"
            >
              <span nz-icon nzType="plus"></span>
              Add
            </button>
          </th>
        </tr>
      </thead>
    </nz-table>
    <nz-table
      #labelTable
      nzSize="small"
      nzBordered
      [nzData]="listPartsScanned"
      style="margin-top: -20px"
    >
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Qty (Tồn)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of labelTable.data">
          <td>
            <label>{{ data.partNumber }}</label>
          </td>
          <td>
            <label>{{ data.qty }}</label>
          </td>
          <td
            style="text-align: center"
            nz-popconfirm
            nzPopconfirmTitle="Có chắc chắn xóa không ?"
            (nzOnConfirm)="deleteLabelScanned(data)"
            nzPopconfirmPlacement="top"
            nzRight
          >
            <a style="color: red; font-weight: bold">Xóa</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeScanInventoryModal()">
      Hủy
    </button>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isLoadingSaveInventoryData"
      (click)="saveListInventoryData()"
    >
      Lưu dữ liệu
    </button>
  </div>
</nz-modal>
