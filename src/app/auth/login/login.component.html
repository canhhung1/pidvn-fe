<div [ngClass]="toggleForm">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Đăng nhập hệ thống</h2>
        <div class="input-field">
          <i nz-icon [nzType]="'user'"></i>
          <input
            #usernameIpt
            type="text"
            placeholder="Mã nhân viên"
            maxlength="7"
            [(ngModel)]="accountLogin.username"
            [ngModelOptions]="{ standalone: true }"
            (keydown.enter)="passwordIpt.focus()"
          />
        </div>
        <div class="input-field">
          <i nz-icon [nzType]=" isShowPassword ? 'eye' : 'eye-invisible'" ></i>
          <input
            #passwordIpt
            [type]="isShowPassword ? 'text' : 'password'"
            placeholder="Mật khẩu"
            [(ngModel)]="accountLogin.password"
            pattern="[0-9]{7}"
            title="Username is invalid"
            [ngModelOptions]="{ standalone: true }"
            (keydown.enter)="login()"
            autocomplete="off"
          />
        </div>
        <div>
          <input
            *ngIf="!isLoading"
            type="button"
            value="Đăng nhập"
            class="btn solid moving-button"
            (click)="login()"
            (mouseover)="moveButton()"
          />
          <a style="margin-left: 10px;" [routerLink]="['../../auth/forgot-password']">Quên mật khẩu</a>
        </div>
        <div style="margin-top: 20px;">
          <a class="login2" href="http://10.92.176.57:4201" style="margin-right: 10px;">Main Server</a>| 
          <a class="login2" href="http://10.92.177.230:4201" style="margin-right: 10px;">Test Server</a>|
          <br />
        </div>

        

        <nz-spin *ngIf="isLoading" nzSimple [nzSize]="'large'"></nz-spin>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Bạn chưa có tài khoản ?</h3>
        <button class="btn transparent" id="sign-up-btn" (click)="info()">
          Đăng ký
        </button>
      </div>
      <img src="../../../assets/images/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Bạn đã có tài khoản ?</h3>

        <!-- <button class="btn transparent" id="sign-in-btn" (click)="changeToSignInMode()">
                    Đăng nhập
                </button> -->
      </div>
      <img src="../../../assets/images/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
